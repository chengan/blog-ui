<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI技术博客</title>
    <script>
      // 如果直接访问 index.html，重定向到首页
      if (window.location.pathname.endsWith('index.html')) {
        window.location.replace(window.location.origin + '/');
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #e1e1e1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #app {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #app.loaded {
        opacity: 1;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-radius: 50%;
        border-top-color: #61dafb;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: #61dafb;
        font-size: 1.2rem;
        text-align: center;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .error-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9998;
      }

      .error-container.show {
        display: block;
      }

      .retry-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #61dafb;
        color: #1a1a1a;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .retry-button:hover {
        background: #4fa8d5;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <h2>AI技术博客</h2>
        <p>正在加载精彩内容...</p>
      </div>
    </div>
    <div class="error-container" id="error">
      <h2>加载失败</h2>
      <p>很抱歉，页面加载出现问题</p>
      <button class="retry-button" onclick="window.location.reload()">重试</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts" onerror="handleModuleError()"></script>
    <script>
      let loadingTimeout;
      let errorTimeout;
      let initialLoad = true;
      let moduleLoaded = false;

      function handleModuleError() {
        console.error('Failed to load main.ts module');
        showError();
      }

      function showError() {
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');
        if (error && loading) {
          loading.classList.add('fade-out');
          error.classList.add('show');
        }
      }

      function hideLoading() {
        const loading = document.getElementById('loading');
        const app = document.getElementById('app');
        if (loading && app) {
          loading.classList.add('fade-out');
          app.classList.add('loaded');
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }

      function checkVueApp() {
        if (!moduleLoaded) return false;
        
        const app = document.getElementById('app');
        return app && (
          app.hasChildNodes() ||
          app.hasAttribute('data-v-app') ||
          app.querySelector('.el-container')
        );
      }

      function startLoading() {
        if (loadingTimeout) clearTimeout(loadingTimeout);
        if (errorTimeout) clearTimeout(errorTimeout);

        const loading = document.getElementById('loading');
        if (!loading) return;

        loading.classList.remove('fade-out');
        loading.style.display = 'block';

        let checkCount = 0;
        const maxChecks = 40;

        const checkInterval = setInterval(() => {
          if (checkVueApp() || checkCount >= maxChecks) {
            clearInterval(checkInterval);
            if (checkVueApp()) {
              hideLoading();
              initialLoad = false;
            } else {
              showError();
            }
          }
          checkCount++;
        }, 250);

        errorTimeout = setTimeout(() => {
          clearInterval(checkInterval);
          if (!checkVueApp()) {
            showError();
          }
        }, 12000);
      }

      // 监听模块加载成功
      window.addEventListener('load', () => {
        moduleLoaded = true;
        startLoading();
      });

      // 处理路由变化
      window.addEventListener('popstate', () => {
        if (!initialLoad) {
          startLoading();
        }
      });

      // 监听 Vue Router 的变化
      window.addEventListener('hashchange', () => {
        if (!initialLoad) {
          startLoading();
        }
      });
    </script>
  </body>
</html>
